# Template for a single NGINX server block used to generate per-host configs.
# Placeholders:
#   __SERVER_NAME__  → hostname to respond to
#   __BACKEND_IP__   → backend IP (https)

server {
    listen 0.0.0.0:443 ssl;
    server_name __SERVER_NAME__;

    ssl_certificate     /etc/nginx/certs/server.crt.pem;
    ssl_certificate_key /etc/nginx/certs/server.key.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
        proxy_pass https://__BACKEND_IP__;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
    }
}
