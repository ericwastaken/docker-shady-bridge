# Global NGINX tuning included from /etc/nginx/conf.d via the default nginx.conf
# This file is included within the `http {}` context.

# Fix: avoid "could not build server_names_hash" errors when using many/long hostnames
server_names_hash_bucket_size 128;
# Optionally raise the overall hash size to accommodate many names (safe default)
server_names_hash_max_size 4096;

